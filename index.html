<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- HTML Meta Tags -->
    <title>Dirac Labs | Home</title>
    <meta name="description" content="Enabling GPS-free navigation with quantum sensing
    ">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://diraclabs.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Dirac Labs">
    <meta property="og:description" content="Enabling GPS-free navigation with quantum sensing
    ">
    <meta property="og:image" content="./assets/OGImage.jpg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="diraclabs.com">
    <meta property="twitter:url" content="https://diraclabs.com/">
    <meta name="twitter:title" content="Dirac Labs">
    <meta name="twitter:description" content="Enabling GPS-free navigation with quantum sensing​
    ">
    <meta name="twitter:image" content="./assets/OGImage.jpg">
</head>

<body>
    <div class="fullscreen-video-container">
        <video autoplay muted loop playsinline>
            <source src="./assets/video-bg.mp4" type="video/mp4">
        </video>
        <div class="fullscreen-video-content">
            <a href="/">
                <img src="./assets/logo.png" alt="dirac logo" id="logo" class="animate__animated animate__slideInDown">
            </a>
            <h1 class="animate__animated animate__slideInUp">Next-generation navigation enabled by quantum sensing</h1>
        </div>
    </div>
    <section class="logo-grid-section">
        <div class="glass-container">
            <h2>Supported By</h2>
            <div class="logo-grid">
                <img src="./assets/engine.png" alt="The Engine Blueprint" class="engine company-logo">
                <img src="./assets/creative.png" alt="Creative Labs" class="company-logo">
                <img src="./assets/emergent.png" alt="Emergent Ventures" class="company-logo">
                <img src="./assets/grad.png" alt="GradCapital" class="company-logo">
                <img src="./assets/IUSSTF-logo.png" alt="IUSSTF" class="company-logo">
                <img src="./assets/Nasa-Icorps.png" alt="NASA" class="company-logo">
            </div>
        </div>
    </section>
    <section class="logo-grid-section">
        <div class="glass-container">
            <h2>Collaborating with</h2>
            <div class="logo-grid grid-2">
                <img src="./assets/Wisconson.png" alt="UW Madisson" class="company-logo">
                <img src="./assets/AshokaColor.png" alt="Ashoka University" class="company-logo">
            </div>
        </div>
    </section>
    <section class="cta-section">
        <a href="/">
            <img src="./assets/logo.png" alt="dirac logo" id="logo-foot">
        </a>
        <h2>Enabling GPS-free navigation with quantum sensing</h2>
        <form id="emailForm">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="submit" value="Stay Updated">
        </form>
        <p id="responseMessage"></p>
    </section>
    <section class="footer">
        <div>
            <div class="footer-top">
                <a href="/">
                    <img src="./assets/logo.png" alt="dirac logo" id="logo-foot">
                </a>
                <div class="social-grid">
                    <a href="https://x.com/dirac_labs" target="_blank" rel="noopener noreferrer">
                        <img src="./assets/X.png" alt="dirac logo" class="social-icon">
                    </a>
                    <a href="https://www.linkedin.com/company/dirac-labs/" target="_blank" rel="noopener noreferrer">
                        <img src="./assets/linkedin.png" alt="dirac logo" class="social-icon">
                    </a>
                </div>
            </div>
            <hr>
            <div class="footer-bottom">
                <a href="mailto:contact@diraclabs.com">
                    <p>contact@diraclabs.com</p>
                </a>
                <p id="copyright">© 2024 Dirac Labs. All rights reserved.</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
