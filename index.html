<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dirac Labs</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .logo {
    max-width: 150px; /* Adjust the width as needed */
  }
  .login-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  .image-row {
    display: flex;
    align-items: flex-start; /* Vertically align images to the top */
    margin-top: 20px;
  }
  .image1 {
    flex: 1;
    max-width: 100%; /* Each image takes up one-third of the width */
    height: auto;
  }
  .image2 {
    flex: 1;
    max-width: 33%; /* Each image takes up one-third of the width */
    height: auto;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="logo" src="diraclabslogo.png" alt="Logo">
      <button class="login-button">LOGIN</button>
    </div>
    <img class="image1" src="Cover_Image.jpg" alt="Cover Image">
    <img class="image1" src="Text_Banner.png" alt="Banner">
    <div class="image-row">
      <img class="image2" src="color-flush-UWlogo-print.png" alt="WI">
      <img class="image2" src="NSF_ICORPS_Logo_Lockup_RGB-TIP.png" alt="Image 3">
      <img class="image2" src="Blue-preview.png" alt="Image 4">
    </div>
  </div>
</body>
</html>
